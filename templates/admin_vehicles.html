<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registry - Traffic Violation System</title>
    <link rel="stylesheet" href="/plate/static/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional styles for vehicle registry */
        .registry-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .registry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .registry-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .owner-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: var(--bg-secondary);
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }
        
        .owner-info {
            flex: 1;
        }
        
        .owner-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .owner-contact {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .vehicle-list {
            margin-left: 1rem;
            margin-top: 0.5rem;
        }
        
        .vehicle-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: var(--bg-tertiary);
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
        }
        
        .plate-badge {
            font-family: monospace;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav style="background-color: var(--primary-color); padding: 1rem 0;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; gap: 2rem; align-items: center;">
                <h2 style="color: white; margin: 0; font-size: 1.5rem;">
                    <i class="fas fa-shield-alt" style="margin-right: 0.5rem;"></i>
                    Traffic Violation System
                </h2>
                <div style="display: flex; gap: 0.5rem;">
                    <a href="/plate/" class="nav-link" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.375rem;">
                        <i class="fas fa-camera"></i>
                        <span>Plate Scanner</span>
                    </a>
                    <a href="/plate/admin" class="nav-link active" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.375rem; background-color: rgba(255,255,255,0.2);">
                        <i class="fas fa-car"></i>
                        <span>Vehicle Registry</span>
                    </a>
                </div>
            </div>
            <div id="userNav" style="display: none; gap: 1rem; align-items: center;">
                <span id="currentUser" style="color: white;"></span>
                <a id="dashboardLink" href="#" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <button onclick="logout()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
            <div id="guestNav">
                <a href="/plate/login" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            </div>
        </div>
    </nav>
    
    <div class="registry-container">
        <div class="page-header" style="margin-bottom: 2rem;">
            <h1 style="font-size: 2rem; font-weight: 600; color: var(--text-primary);">
                <i class="fas fa-car" style="margin-right: 0.5rem; color: var(--primary-color);"></i>
                Vehicle Registry Management
            </h1>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Manage vehicle owners and their registered vehicles</p>
        </div>
        
        <div id="successMessage" class="toast success" style="display: none; margin-bottom: 1rem;">
            <i class="fas fa-check-circle"></i>
            <span></span>
        </div>
        
        <div class="registry-grid">
            <!-- Add Owner Form -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
                        Add New Owner
                    </h3>
                </div>
                <div class="card-body">
                    <form id="ownerForm">
                        <div class="form-group">
                            <label class="form-label" for="firstName">
                                <i class="fas fa-user" style="margin-right: 0.25rem;"></i>
                                First Name
                            </label>
                            <input type="text" id="firstName" name="first_name" class="form-control" required 
                                   placeholder="Enter first name">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="lastName">
                                <i class="fas fa-user" style="margin-right: 0.25rem;"></i>
                                Last Name
                            </label>
                            <input type="text" id="lastName" name="last_name" class="form-control" required 
                                   placeholder="Enter last name">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="email">
                                <i class="fas fa-envelope" style="margin-right: 0.25rem;"></i>
                                Email
                            </label>
                            <input type="email" id="email" name="email" class="form-control" required 
                                   placeholder="email@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="phone">
                                <i class="fas fa-phone" style="margin-right: 0.25rem;"></i>
                                Phone
                            </label>
                            <input type="tel" id="phone" name="phone" class="form-control" 
                                   placeholder="+1 (555) 123-4567">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="address">
                                <i class="fas fa-map-marker-alt" style="margin-right: 0.25rem;"></i>
                                Address
                            </label>
                            <textarea id="address" name="address" class="form-control" rows="2" 
                                      placeholder="Enter full address"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-save"></i>
                            Add Owner
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Add Vehicle Form -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-car" style="margin-right: 0.5rem;"></i>
                        Register Vehicle
                    </h3>
                </div>
                <div class="card-body">
                    <form id="vehicleForm">
                        <div class="form-group">
                            <label class="form-label" for="plateNumber">
                                <i class="fas fa-id-card" style="margin-right: 0.25rem;"></i>
                                License Plate Number
                            </label>
                            <input type="text" id="plateNumber" name="plate_number" class="form-control" required 
                                   placeholder="ABC-1234" style="text-transform: uppercase;">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="ownerId">
                                <i class="fas fa-user" style="margin-right: 0.25rem;"></i>
                                Owner
                            </label>
                            <select id="ownerId" name="owner_id" class="form-control" required>
                                <option value="">Select an owner...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="make">
                                <i class="fas fa-industry" style="margin-right: 0.25rem;"></i>
                                Make
                            </label>
                            <input type="text" id="make" name="make" class="form-control" 
                                   placeholder="Toyota, Honda, etc.">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="model">
                                <i class="fas fa-car-side" style="margin-right: 0.25rem;"></i>
                                Model
                            </label>
                            <input type="text" id="model" name="model" class="form-control" 
                                   placeholder="Camry, Civic, etc.">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="year">
                                <i class="fas fa-calendar" style="margin-right: 0.25rem;"></i>
                                Year
                            </label>
                            <input type="number" id="year" name="year" class="form-control" 
                                   min="1900" max="2025" placeholder="2023">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="color">
                                <i class="fas fa-palette" style="margin-right: 0.25rem;"></i>
                                Color
                            </label>
                            <input type="text" id="color" name="color" class="form-control" 
                                   placeholder="Black, White, etc.">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-plus"></i>
                            Register Vehicle
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Owners and Vehicles List -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-users" style="margin-right: 0.5rem;"></i>
                    Registered Owners & Vehicles
                </h3>
            </div>
            <div class="card-body">
                <div id="ownersList">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/plate/static/auth.js"></script>
    <script src="/plate/static/api.js"></script>
    <script src="/plate/static/dashboard.js"></script>
    <script>
        // Check authentication and setup navigation
        document.addEventListener('DOMContentLoaded', async () => {
            const userData = auth.getUserData();
            if (userData) {
                // User is logged in
                document.getElementById('userNav').style.display = 'flex';
                document.getElementById('guestNav').style.display = 'none';
                document.getElementById('currentUser').textContent = userData.username;
                
                // Set dashboard link based on role
                const dashboardLink = document.getElementById('dashboardLink');
                switch(userData.role) {
                    case 'super_admin':
                        dashboardLink.href = '/plate/admin/dashboard';
                        break;
                    case 'officer':
                        dashboardLink.href = '/plate/officer/dashboard';
                        break;
                    case 'cashier':
                        dashboardLink.href = '/plate/cashier/dashboard';
                        break;
                }
            }
            
            // Load initial data
            loadOwners();
        });
        
        // Logout function
        function logout() {
            auth.logout();
        }
        
        // Load owners and populate select
        async function loadOwners() {
            try {
                const owners = await api.owners.list();
                const select = document.getElementById('ownerId');
                const ownersList = document.getElementById('ownersList');
                
                // Clear existing options except the first one
                select.innerHTML = '<option value="">Select an owner...</option>';
                ownersList.innerHTML = '';
                
                if (owners.length === 0) {
                    ownersList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No owners registered yet.</p>';
                }
                
                owners.forEach(owner => {
                    // Add to select
                    const option = document.createElement('option');
                    option.value = owner.id;
                    option.textContent = `${owner.first_name} ${owner.last_name}`;
                    select.appendChild(option);
                    
                    // Add to list
                    const ownerDiv = document.createElement('div');
                    ownerDiv.className = 'owner-item';
                    
                    const ownerInfo = document.createElement('div');
                    ownerInfo.className = 'owner-info';
                    ownerInfo.innerHTML = `
                        <div class="owner-name">${owner.first_name} ${owner.last_name}</div>
                        <div class="owner-contact">
                            <i class="fas fa-envelope"></i> ${owner.email || 'N/A'} | 
                            <i class="fas fa-phone"></i> ${owner.phone || 'N/A'}
                        </div>
                    `;
                    
                    ownerDiv.appendChild(ownerInfo);
                    
                    // Add vehicles
                    if (owner.vehicles && owner.vehicles.length > 0) {
                        const vehicleList = document.createElement('div');
                        vehicleList.className = 'vehicle-list';
                        
                        owner.vehicles.forEach(vehicle => {
                            const vehicleItem = document.createElement('div');
                            vehicleItem.className = 'vehicle-item';
                            vehicleItem.innerHTML = `
                                <span class="plate-badge">${vehicle.plate_number}</span>
                                <span style="color: var(--text-secondary); font-size: 0.875rem;">
                                    ${vehicle.make || ''} ${vehicle.model || ''} ${vehicle.year || ''}
                                    ${vehicle.color ? `• ${vehicle.color}` : ''}
                                </span>
                            `;
                            vehicleList.appendChild(vehicleItem);
                        });
                        
                        ownerDiv.appendChild(vehicleList);
                    }
                    
                    ownersList.appendChild(ownerDiv);
                });
            } catch (error) {
                console.error('Failed to load owners:', error);
                dashboardUtils.toast.error('Failed to load owners');
            }
        }
        
        // Add owner form submission
        document.getElementById('ownerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            dashboardUtils.loading.show('Adding owner...');
            
            try {
                await api.owners.create(data);
                dashboardUtils.toast.success('Owner added successfully!');
                e.target.reset();
                loadOwners();
            } catch (error) {
                dashboardUtils.toast.error('Failed to add owner: ' + error.message);
            } finally {
                dashboardUtils.loading.hide();
            }
        });
        
        // Add vehicle form submission
        document.getElementById('vehicleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Convert owner_id to integer
            data.owner_id = parseInt(data.owner_id);
            data.plate_number = data.plate_number.toUpperCase();
            if (data.year) data.year = parseInt(data.year);
            
            dashboardUtils.loading.show('Registering vehicle...');
            
            try {
                await api.vehicles.create(data);
                dashboardUtils.toast.success('Vehicle registered successfully!');
                e.target.reset();
                loadOwners();
            } catch (error) {
                dashboardUtils.toast.error('Failed to register vehicle: ' + error.message);
            } finally {
                dashboardUtils.loading.hide();
            }
        });
    </script>
</body>
</html>
