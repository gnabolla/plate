<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free License Plate Detection</title>
    <link rel="stylesheet" href="/plate/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav style="background-color: #2563eb; padding: 1rem 0; margin-bottom: 2rem;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; gap: 2rem; align-items: center;">
                <h2 style="color: white; margin: 0;">Traffic Violation System</h2>
                <div style="display: flex; gap: 1rem;">
                    <a href="/plate/" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.25rem; background-color: rgba(255,255,255,0.2);">
                        <i class="fas fa-camera"></i> Plate Scanner
                    </a>
                    <a href="/plate/admin" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.25rem; transition: background-color 0.2s;">
                        <i class="fas fa-car"></i> Vehicle Registry
                    </a>
                </div>
            </div>
            <div id="userNav" style="display: none; gap: 1rem; align-items: center;">
                <span id="currentUser" style="color: white;"></span>
                <a id="dashboardLink" href="#" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.25rem; background-color: rgba(255,255,255,0.2);">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <button onclick="logout()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <div id="guestNav">
                <a href="/plate/login" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.25rem; background-color: rgba(255,255,255,0.2);">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>License Plate Detection</h1>
        
        <div class="input-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">Upload Image</button>
                <button class="tab" onclick="switchTab('camera')">Use Camera</button>
                <button class="tab" onclick="switchTab('manual')">Manual Input</button>
            </div>
            
            <div id="upload-tab" class="tab-content active">
                <div class="upload-area" id="uploadArea">
                    <svg width="50" height="50" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 25 L25 10 L40 25 M25 10 L25 40"></path>
                    </svg>
                    <p>Drag & drop image or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <img id="previewImage" class="preview hidden" alt="Preview">
            </div>
            
            <div id="camera-tab" class="tab-content">
                <video id="cameraVideo" class="camera-video" autoplay></video>
                <canvas id="cameraCanvas" hidden></canvas>
                <img id="capturedImage" class="preview hidden" alt="Captured">
                <button id="startCameraBtn" class="btn">Start Camera</button>
                <button id="captureBtn" class="btn hidden">Capture Photo</button>
                <button id="retakeBtn" class="btn hidden">Retake</button>
            </div>
            
            <div id="manual-tab" class="tab-content">
                <input type="text" 
                       id="manualInput" 
                       class="manual-input" 
                       placeholder="Enter license plate (e.g., ABC-1234)"
                       maxlength="15">
            </div>
            
            <button id="detectBtn" class="btn detect-btn">Detect License Plate</button>
        </div>
        
        <div id="results" class="results hidden">
            <h2>Detection Results</h2>
            <div id="resultsContent"></div>
            <button id="resetBtn" class="btn reset-btn">Reset</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>
    </div>
    
    <script src="/plate/static/auth.js"></script>
    <script src="/plate/static/script.js"></script>
    <script>
        // Check authentication and setup navigation
        document.addEventListener('DOMContentLoaded', async () => {
            const userData = auth.getUserData();
            if (userData) {
                // User is logged in
                document.getElementById('userNav').style.display = 'flex';
                document.getElementById('guestNav').style.display = 'none';
                document.getElementById('currentUser').textContent = userData.username;
                
                // Set dashboard link based on role
                const dashboardLink = document.getElementById('dashboardLink');
                switch(userData.role) {
                    case 'super_admin':
                        dashboardLink.href = '/plate/admin/dashboard';
                        break;
                    case 'officer':
                        dashboardLink.href = '/plate/officer/dashboard';
                        break;
                    case 'cashier':
                        dashboardLink.href = '/plate/cashier/dashboard';
                        break;
                }
            }
        });
        
        // Logout function
        function logout() {
            auth.logout();
        }
    </script>
</body>
</html>
