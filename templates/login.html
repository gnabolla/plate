<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Traffic Violation Management System</title>
    <link rel="stylesheet" href="/plate/static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo/Header -->
            <div class="login-header">
                <i class="fas fa-shield-alt logo"></i>
                <h1>Traffic Violation System</h1>
                <p>Secure Login Portal</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <span class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <!-- Quick Access for Testing -->
            <div class="test-credentials">
                <p>Test Credentials:</p>
                <div class="credential-buttons">
                    <button onclick="fillCredentials('admin', 'admin123')" class="quick-login admin">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                    <button onclick="fillCredentials('officer1', 'officer123')" class="quick-login officer">
                        <i class="fas fa-user-tie"></i> Officer
                    </button>
                    <button onclick="fillCredentials('cashier1', 'cashier123')" class="quick-login cashier">
                        <i class="fas fa-cash-register"></i> Cashier
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2025 Traffic Violation Management System. All rights reserved.</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Authenticating...</p>
        </div>
    </div>

    <script src="/plate/static/auth.js"></script>
    <script src="/plate/static/login.js"></script>
</body>
</html>
